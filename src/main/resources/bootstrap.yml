spring:
  application:
    name: sproutfx-common-gateway
  profiles:
    active: local
  output:
    ansi:
      enabled: always    
  cloud:
    config:
      enabled: true
      fail-fast: true
      uri:
      - http://config.sproutfx.kr
      retry:
        max-attempts: 3
        max-interval: 5000